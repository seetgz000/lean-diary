<div class="registerModalHeading">
  <h5>Be part of the community</h5>
  <p>LeanDiary hopes you can be part of our family and be an inspiration to others trying to achieve their goals</p>
</div>
<div class="registerModalContent">
  <form>
    <div class="form-group">
      <label for="registerEmail">Email</label>
      <input type="text" class="form-control" id="registerEmail">
    </div>
    <div class="form-group">
      <label for="registerPassword">Password</label>
      <input type="password" class="form-control" id="registerPassword">
    </div>
    <div class="form-group">
      <label for="registerConfirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="registerConfirmPassword">
    </div>


    <button type="submit" class="btn ld_bg_primary mt-1 w-100">Join</button>
    <button type="submit" class="btn ld_bg_accent mt-1 w-100">Login With Instagram</button>
  </form>
</div>
<div class="text-center py-1">
  <p>I am already registered. Take me to <a>login</a></p>
</div>
