<div style="border-bottom:1px solid grey;">
  <h2>Hi visitor</h2>
  <span>Knowing your body type is important, find the food thats suitable for you by entering the following information</span>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <h3>Quick Search</h3>
      <a class="btn" style="width: 100%;">Breakfast</a>
      <a class="btn" style="width: 100%;">Lunch</a>
      <a class="btn" style="width: 100%;">Low carbs</a>
    </div>
    <div class="col-9">
      <form>
        <div class="form-group">
          <label >Gender</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="maleRadio" value="male">
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"name="femaleRadio" value="female">
            <label class="form-check-label">Female</label>
          </div>
        </div>
        <div class="form-group">
          <label for="activityLevel">Activity Level</label>
          <select id="searchActivityLevel" class="form-control">
            <option>Choose your activity level</option>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
        <div class="form group">
          <div class="row">
            <div class="col-6">
              <label>Weight</label>
              <input type="number">
              <label>kg</label>
            </div>
            <div class="col-6">
              <label>Height</label>
              <input type="number">
              <label>cm</label>
            </div>
            <div class="col-6">
              <label>Target Weight</label>
              <input type="number">
              <label>kg</label>
            </div>
          </div>
        </div>

        <button type="submit" class="form-control" mat-raised-button color="primary">Search Now</button>
      </form>
      <div>
        <h4>What is this?</h4>
        <p>Our search tool will help you see what people <br/>
          of your target weight is eating</p>
      </div>
    </div>
  </div>
</div>
